<!DOCTYPE html>
<html>
    <head>
        <title>tree</title>
    </head>
    <body>
        <script>
            class Node
            {
                constructor(data)
                {
                    this.data = data;
                    this.left = null;
                    this.right = null;
                }
            }
            class BinarySearchTree
            {
                constructor()
                {
                    this.root = null;
                } 
            insert(data)
                {
                    
                    var newNode = new Node(data);
                                    
                    
                    if(this.root === null)
                        this.root = newNode;
                    else
                
                       
                        this.insertNode(this.root, newNode);
                }
 
            insertNode(node, newNode)
            {
    
                if(newNode.data < node.data)
                {
                  
                    if(node.left === null)
                        node.left = newNode;
                    else
            
                        this.insertNode(node.left, newNode);
                }
                
                else
                {
                  
                    if(node.right === null)
                        node.right = newNode;
                    else
                        this.insertNode(node.right,newNode);
                }
            }
            remove(data)
            {
                this.root = this.removeNode(this.root, data);
            }
            
          
            removeNode(node, key)
            {
                    
                if(node === null)
                    return null;
                else if(key < node.data)
                {
                    node.left = this.removeNode(node.left, key);
                    return node;
                }
                else if(key > node.data)
                {
                    node.right = this.removeNode(node.right, key);
                    return node;
                }
            
                else
                {

                    if(node.left === null && node.right === null)
                    {
                        node = null;
                        return node;
                    }
            
                    if(node.left === null)
                    {
                        node = node.right;
                        return node;
                    }
                    
                    else if(node.right === null)
                    {
                        node = node.left;
                        return node;
                    }
                    var aux = this.findMinNode(node.right);
                    node.data = aux.data;
            
                    node.right = this.removeNode(node.right, aux.data);
                    return node;
                }
            }
            getRootNode()
            {
                return this.root.data;
            }
            findMinNode(node)
            {
                if(node.left === null)
                    return node;
                else
                    return this.findMinNode(node.left);
            }
            }
            var bst = new BinarySearchTree()
            bst.insert(10)
            bst.insert(40)
            bst.insert(20)
            bst.insert(70)
            bst.insert(60)
            document.write("Root node is:"+ bst.getRootNode(),"<br>")
            //document.write("Minimum node is:"+ bst.findMinNode(),"<br>")
            bst.remove(10)
            document.write("Root node is:"+ bst.getRootNode(),"<br>")
        </script>
    </body>
</html>
