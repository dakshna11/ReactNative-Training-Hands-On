<html>
    <head>
        <title>Infix to Postfix conversion</title>
    </head>
    <body>
        <h3>Infix to Postfix conversion</h3>
        <script>
            var stackarr=[]
            var top=-1
            let push=(element)=>{
                top++
                stackarr[top]=element
            }
            let pop=()=>{
                if(top==-1)
                    return 0
                else{
                    var popped_ele=stackarr[top]
                    top--
                    return popped_ele
                }
            }
            let operator=(op)=>{
                if(op=='+' || op=='-'||
                   op=='*' || op=='/' ||
                    op=='(' || op==')'){
                    return true
                }
                else{
                    return false
                }
            }
            let precedency=(pre)=>{
                if (pre == '@' || pre == '(' || pre == ')') {
                    return 1;
                }
                else if (pre == '+' || pre == '-') {
                    return 2;
                }
                else if (pre == '/' || pre == '*') {
                    return 3;
                }
                else if (pre == '^') {
                    return 4;
                }
                else
                    return 0;
            }
            var postfix = [];
        let InfixtoPostfix=()=>{

            infixval.split()
            for (var i = 0; i < infixval.length; i++) {
                var el = infixval[i];
                if (operator(el)) {
                    if (el == ')') {
                        while (stackarr[top] != "(") {
                            postfix[temp++] = pop();
                        }
                        pop();
                    }
                    else if (el == '(') {
                        push(el);
                    }
                    else if (precedency(el) > precedency(stackarr[top])) {
                        push(el);
                    }
                    else {
                        while (precedency(el) <=
                            precedency(stackarr[top]) && top > -1) {
                            postfix[temp++] = pop();
                        }
                        push(el);
                    }
                }

        </script>
    </body>
</html>
