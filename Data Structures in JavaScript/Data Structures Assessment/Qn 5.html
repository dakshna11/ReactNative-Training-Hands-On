<h3>Question 5</h3>
<p>Convert Binary Search Tree to Min Heap : 4-2-6-1-3-5-7  </p>
<h4>Answer</h4>
        <script>
            class Node{
                constructor(element){  
                    this.data = element
                    this.left=null
                    this.right=null
                }
            }
            let createNode= (data)=> {
                var newNode = new Node(data)
                newNode.left = newNode.right =null
                return newNode
            }
            let  inOrder= (root)=>{
                if(root!=null){
                    inOrder(root.left)
                    arr.push(root.data)
                    inOrder(root.right)
                }
            }
            let preOrder=(root, arr)=>{
                if(root!=null){
                    root.data = arr[i]
                    ++i
                    preOrder(root.left,arr)
                    preOrder(root.right,arr)
                }
            }
            let levelOrder = (root)=> {
                var disparr = []
                let queue =[root]
                while(queue.length != 0){
                    let val = queue.pop()
                    disparr.push(val.data)
                    if(val.left){
                        queue.unshift(val.left)
                    }
                    if(val.right){
                        queue.unshift(val.right)
                    }
                }
                return disparr
            }
            var arr=[]
            var i=0
            var root = createNode(4)
            root.left = createNode(2)
            root.right = createNode(6)
            root.left.left = createNode(1)
            root.left.right = createNode(3)
            root.right.left = createNode(5)
            root.right.right = createNode(7)
            document.write("Given Tree elements : " ,levelOrder(root),"<br> <br>")
            inOrder(root)
            document.write("After InOrder traversal array elements are :  ", arr ,"<br><br>")
            preOrder(root,arr)
            document.write("Min heap elements : ",levelOrder(root))
        </script>
