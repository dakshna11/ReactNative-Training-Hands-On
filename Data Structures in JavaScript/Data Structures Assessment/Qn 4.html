<html>
    <head>
    </head>
    <body>
        <script>
            class Stack{
                constructor(n){
                    this.items=new Array(n)
                    this.size = n
                    this.top1 = Math.floor(n/2)+1
                    this.top2  = Math.floor(n/2)
                }
                push1(element){
                    if(this.top1 > 0){
                        this.top1--
                        this.items[this.top1] = element
                    }
                    else{
                        console.log("Stack Overflow")
                    }
                }
                push2(element){
                    if(this.top2 < this.size-1){
                        this.top2++
                        this.items[this.top2] = element
                    }
                    else{
                        console.log("Stack Overflow")
                    }
                }
                pop1(){
                    if(this.top1 <=this.size/2){
                        let x = this.items[this.top1]
                        this.items[this.top1] = null
                        this.top1++
                        
                        return x
                    }
                    else
                    {
                        console.log("Stack UnderFlow");
                    }
                }
                display(){
                    return this.items
                }
            }
            var stk = new Stack(5)
            stk.push1(10)
            stk.push1(20)
            stk.push1(30)
            stk.push2(50)
            stk.push2(40)
            console.log("Before poping from first stack :",stk.display())
            stk.pop1()
            console.log("After poping from first stack :",stk.display())
            

           
          
        </script>
    </body>
</html>
