<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>TodoApp in Angular</title>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.js"></script>
        <script src="script.js"></script>
        <style>
            span.done-true{
                color: gray;
                font-style: italic;
                text-decoration: line-through;
            }
            span[contentEditable="true"]{
                background: gray;
                padding: 3px;
            }
        </style>
    </head>

    <body ng-app="todoApp" ng-controller="app">
       <h1 style="text-align: center;">Add a Task</h1>
       <input type="text" ng-keyup="searchEnter()" ng-model="task"
       style="display: block;margin: 0 auto;padding: 5px;font-size: 15px;width: 300px;">
        <div id="tasksToShow">
            <ul>
                <li ng-repeat="oneTask in tasks track by $index">
                    <input type="checkbox" ng-model="oneTask.status">

                    <span contentEditable="false" ng-dblclick="contentEdit(oneTask.taskMessage)" ng-model="oneTask.taskMessage" ng-keydown="enterAgain(oneTask.taskMessage)" class="done-{{oneTask.status}}">
                        {{oneTask.taskMessage}}
                    </span>
                </li>
            </ul>
        </div>
    </body>
</html>
