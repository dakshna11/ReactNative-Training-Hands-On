<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Passing Data between scopes</title>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.js"></script>
        
    </head>
    <body ng-app="">
        <input type="text" ng-model="message">
        <p ng-repeat= "i in [1]">
            <input type="text" ng-model="message.a">
            You typed: {{message.a}}
        </p>
        [outer] You typed: {{message}}
    </body>
</html>
