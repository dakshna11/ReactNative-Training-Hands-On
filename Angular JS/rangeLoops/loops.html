<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Range based loops</title>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
        <script src="controller.js"></script>
    </head>
    <body ng-app="mainApp">
        <div ng-controller="app">
            <li ng-repeat="i in myRange">
                {{i}} <br>
            </li>
        </div>
    </body>
</html>
