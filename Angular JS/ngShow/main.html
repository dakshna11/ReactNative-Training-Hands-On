<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>ng-show in Angular</title>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.js"></script>

        <script src="script.js"></script>
    </head>
    <body ng-app="showApp" ng-controller="app">
       <button ng-click="toggle()">Toggle Message</button>
       <div class="message" ng-show="show == 'msg1'">
           This is my message 1
       </div>
       <div class="message" ng-show="show == 'msg2'">
        This is my message 2
    </div>
       
    </body>
</html>
