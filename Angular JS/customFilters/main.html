<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Custom Filters in Angular</title>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.js"></script>
        <script src="script.js"></script>
    </head>
    <body ng-app="customFilterApp" ng-controller="app">
        Number: <input type="text" ng-model="number"><br><br>
        Base: <input type="text" ng-model="baseNumber"><br><br>

        Your number {{number}} in base {{baseNumber}} is {{number | base:baseNumber}}
    </body>
</html>
