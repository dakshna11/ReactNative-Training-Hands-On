<html>
    <head>
        <title>List</title>
    </head>
    <body>
        <ul type="square">
            <li>CPU: Intel i5</li>
            <li>RAM: 8gb</li>
            <li>STORAGE: 1TB</li>
        </ul>
        <ol type="i" >
            <li>CPU: Intel i5</li>
            <li>RAM: 8gb</li>
            <li>STORAGE: 1TB</li>
        </ol>
        <dl>
            <dt>CPU</dt>
            <dd>Intel i5</dd>
            <dt>RAM</dt>
            <dd>8gb</dd>
            <dt>STORAGE</dt>
            <dd>1TB</dd>
        </dl>
    </body>
</html>
