<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Forms</title>
    </head>
    <body>
        <form>
            <table width="410" height="94" border="0">
                <tr>
                    <td width="108">Name:</td>
                    <td width="292"><input type="text"></td>
                </tr>
                <tr>
                    <td>Email Address:</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>Password:</td>
                    <td><input type="password" size="10"></td>
                </tr>
                <tr>
                    <td>Comments:</td>
                    <td><textarea name="comments" value="Enter your comments here(max. of 500 words)" cols="50"
                        rows="10"></textarea></td>
                </tr>
                <tr>
                    <td height="39">I'am interested in:</td>
                    <td><p>
                        <label>
                            <input type="checkbox" name="interests" >TV Shows<br>
                        </label>
                        <label>
                            <input type="checkbox" name="interests" >News<br>
                        </label>
                        <label>
                            <input type="checkbox" name="interests" >Movies<br>
                        </label>
                        <label>
                            <input type="checkbox" name="interests" >Sports<br>
                        </label>
                    </p>

                    </td>
                </tr>
                <tr>
                    <td height="39">Subscribe to Newsletter ?</td>

                    <td>
                  <label>
                    <input type="radio" name="subscribe" id="subscribe_0">Yes
                </label>
                <label>
                    <input type="radio" name="subscribe" id="subscribe_1">No
                </label></td>
            <tr>
                <td height="32" style="vertical-align: text-top;">Best time to 
                contact me:</td>
                <td>
                    <select name="interests">
                        <option>Morning</option>
                        <option>Afternoon</option>
                        <option>Evening</option> 
                    </select>
                </td>
            </tr>
            </tr>
            <tr>
                <td>
                    <p>Please choose a color</p>
                </td>
                <td>
                <input type="color"></td>
            </tr>
                <tr>
                    <td><input type="submit" value="Submit"></td>
                </tr>
               
            </table>
        </form>
    </body>
</html>
