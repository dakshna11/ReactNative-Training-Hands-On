<!DOCTYPE html>
<html>
    <head>
        <title>WashWorld</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body style="margin: 0px;">
        <div class="maindiv"></div>
        <div class="insidebox">
            <div class="left">
                <img class="img" src="car.png">
                <p class="text"> India's first waterless
                <br>car cleaning company</p>
            </div>
            <div class="right">
                <p class="help">Need help?</p>
                <h3 class="log">Log in</h3>
                <div class="credentials">
                    <p class="cred_text">Email</p>
                    <input class="field" type="text" placeholder="joe@email.com">
                    <p class="cred_text">Password</p>
                    <input class="field" type="password" placeholder="Enter your password">
                    <p class="forgot">forgot password?</p><br>
                    <input class="loginbt" type="button" value="Login">
                </div>
            </div>
        </div>
    </body>

</html>
