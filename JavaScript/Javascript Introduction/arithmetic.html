<html>
    <head>
<title>Arithmetic Operation</title>
    </head>
    <body>
        <script>
            x=10;
            y=20;
            console.log("Sum= ",x+y);
            console.log("Sub= ",x-y);
            console.log("Mul= ",x*y);
            console.log("Modulus= ",x%y);
            console.log("Post increment",x++);
            console.log("Pre increment ", ++x);

            a=70;
            b="70";
            console.log("intValue==stringValue",a==b);
            console.log("intValue===stringValue",a===b);
            console.log("intValue!=stringValue",a!=b);
            console.log("intValue!==stringValue",a!==b);

            console.log("intValue>stringValue",a>b);
            console.log("intValue<stringValue",a<b);
            console.log("intValue>=stringValue",a>=b);
            console.log("intValue<=stringValue",a<=b);

            let num1=15,num2=20;
            if(num1>10 && num2<22)
              console.log(num1+num2);
            
            let condition
            console.log(condition=(100>10)?true:false);
            console.log(condition=(100<10)?true:false);

            let i=0;
            while(i<=10){
                console.log(i);
                i++;
            }

            let c=1;
            console.log("Even integers between 1 to 10");
            while(c<=10){
                let num3 = c%2;
                if(num3==0){
                    console.log(c);
                }
                c++
            }


            
        </script>
    </body>
</html>
