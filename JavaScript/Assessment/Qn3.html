<html>
    <head>
        <title>Add an s</title>
    </head>
    <body>
        <h3>Adding 's' to string</h3>
        <script>
            let addS =(str)=>{
                str = str.concat('s')
                return str
            }
            console.log(addS('peanut'))
            console.log(addS('fruit'))
        </script>
    </body>
</html>
