<html>
    <head>
        <title>Functions</title>
    </head>
    <body>
        <h1>Functions in JavaScript</h1>
        <script>
           // window.onload = firstFunction;
            function firstFunction(){
                var x=15;
                console.log("firstFunction: x= ",x);
            }

            function secondFunction(){
                console.log("Before declaration x = ",x);
                var x=20;
                console.log("After declaration x = ",x);
            }
            firstFunction();
            secondFunction();
        </script>
    </body>
</html>
