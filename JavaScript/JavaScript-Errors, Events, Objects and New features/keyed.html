<!DOCTYPE html>
<html lang="en">
    <head>
        <title>JS Keyed</title>
    </head>
    <body>
        <h3 id="old">Javascript Keyed</h3>
        <p id="p1"></p>
        <script>
            let p1=document.getElementById("p1")
            var myMap = new Map()
            myMap.set('crystal','clear')
            myMap.set('8',null)
            myMap.set('seven',7)
            myMap.set(50,'cents')
            
           
            console.log(myMap)
            myMap.forEach(function (item,key,mapObj){
                p1.innerHTML +=key.toString()+"<br />"
            }) 

            let myset = new Set()
            myset.add('monday').add(56).add(true).add(undefined)
            p1.innerHTML +=myset.size
            console.log(myset)
            for(let myvalue of myset){
                console.log(myvalue)
            }
        </script>
