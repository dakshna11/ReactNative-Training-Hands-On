<html>
    <head>
        <title>Math function</title>
    </head>
<body>
    <h1>Math function</h1>
    <script>
        console.log("value of PI:", Math.PI);
        console.log("The Euler's constant is",Math.E);
          
        console.log("Rounded value of 3.2:",Math.round(3.2));
        console.log("Rounded value of 3.8:",Math.round(3.8));
        console.log("Rounded value of 3.5:",Math.round(3.5));

        console.log("Absolute value of 4:",Math.abs(4));
        console.log("Absolute value of -4",Math.abs(-4));

        console.log("4 to the 17th power:", Math.pow(4,17));

        console.log("Square root of 20.08",Math.sqrt(20.08));
        console.log("Square root of 42: ",Math.sqrt(42));

        console.log("Floor value of 2.6: ",Math.floor(2.6));
        console.log("Floor value of 2.4: ",Math.floor(2.4));

        console.log("Ceiling value of 2.6: ",Math.ceil(2.6));
        console.log("Ceiling value of 2.4: ",Math.ceil(2.4));

        console.log("Highest number from list: ",Math.max(10,100,-200,50));
        console.log("Lowest number from list: ",Math.min(10,100,-200,50));

        console.log("sin(30)",Math.sin(30*Math.PI/180));
        console.log("cos(30)",Math.cos(30*Math.PI/180));

        console.log("Log of 3: ",Math.log(3));

        console.log("Random value between 0 and 1: ",Math.random());
        console.log("Random value between 0 and 9: ",Math.floor(Math.random()*10));

        console.log("Random integer between 0 and 10: ",Math.floor(Math.random()*11));
        console.log("Random integer between 1 and 10", Math.floor(Math.random()*10)+1);


    </script>
</body>
</html>
